<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mushroom Madness</title>
		<link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="./styles/main.css">
	</head>
	<body ng-app="mushroomApp">
		<div class="container" ng-controller="mushroomCtrl">
			<div class="form-group form-inline">
				<input type="text" class="form-control" id="" placeholder="Search for Mushrooms..." ng-model="mushroomSearch">
			</div>
			<div class="form-group">
				<label class="radio-inline"><input type="radio" name="optradio" ng-model="poisonFilter" value="true">Non-Poisonous</label>
				<label class="radio-inline"><input type="radio" name="optradio" ng-model="poisonFilter" value="false">Poisonous</label>
			</div>
			<div class="row">
				<div ng-repeat="mushroom in mushrooms | filter: mushroomSearch | filter: {'edible' : poisonFilter}">
					<div class="clearfix" ng-if="$index % 3 == 0"></div>
					<div class="col-sm-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">{{mushroom.name}}</h3>
							</div>
							<div class="panel-body">
								{{mushroom.description}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./lib/bower_components/jquery/dist/jquery.js"></script>
		<script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="lib/bower_components/lodash/dist/lodash.js"></script>
		<script src="./lib/bower_components/angular/angular.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="javascripts/app.js"></script>
		<script src="javascripts/AppConstants.js"></script>
		<script src="javascripts/main.js"></script>
	</body>
</html>
